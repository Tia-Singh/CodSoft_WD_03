<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body background="universe1.jpg">
    <br><br><br>
    <h1>Calculator</h1>
    <form action="" name="clc"><br>
        <input type="text" name="display" style="width: 370px; height: 70px; background-color: #000000b4; color: white;" oninput="this.value = this.value.replace(/[^0-9]/g, '');"><br>


        <input class="btn" type="button" value="C" onclick="clc.display.value =''" style="background-color:#914F1E;">
        <input class="btn" type="button" value="&#247;" onclick="clc.display.value += '/'" style="background-color: #DEAC80;">
        <input class="btn" type="button" value="*" onclick="clc.display.value += '*'" style="background-color: #F7DCB9;">
        <input class="btn" type="button" value="-" onclick="clc.display.value += '-'" style="background-color: #BEC6A0;"><br>
        <input class="btn" type="button" value="7" onclick="clc.display.value += '7'">
        <input class="btn" type="button" value="8" onclick="clc.display.value += '8'">
        <input class="btn" type="button" value="9" onclick="clc.display.value += '9'">
        <input class="btn" type="button" value="+" onclick="clc.display.value += '+'" style=" background-color: #708871;"><br>
        <input class="btn" type="button" value="4" onclick="clc.display.value += '4'">
        <input class="btn" type="button" value="5" onclick="clc.display.value += '5'">
        <input class="btn" type="button" value="6" onclick="clc.display.value += '6'">
        <input class="btn" type="button" value="=" onclick="clc.display.value =eval(clc.display.value)"  style=" background-color: #B5C18E';"><br>
        <input class="btn" type="button" value="1" onclick="clc.display.value += '1'">
        <input class="btn" type="button" value="2" onclick="clc.display.value += '2'">
        <input class="btn" type="button" value="3" onclick="clc.display.value += '3'">
        <input class="btn" type="button" value="0" onclick="clc.display.value += '0'">
    </form>

</body>
</html>
